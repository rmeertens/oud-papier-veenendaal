      function initMap() {
          
          inf_window=new google.maps.InfoWindow();
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 52.0357113, lng: 5.5310071},
          zoom: 13,
          styles: [{
            stylers: [{ visibility: 'simplified' }]
          }, {
            elementType: 'labels',
            stylers: [{ visibility: 'off' }]
          }]
        });

        
        service = new google.maps.places.PlacesService(map);

          // We create one infowindow, and fill and show it each time we click a marker
        for(i=0;i<locs.length;i++){
            
              var marker = new google.maps.Marker({
                  position: new google.maps.LatLng(locs[i].lat,locs[i].lng),
                  map: map,
                  title:locs[i].desc
              });
            
              
              google.maps.event.addListener(marker, 'click', function() {
                  // Title is the same as the title of the marker!
                 inf_window.setContent(this.title);
                 inf_window.open(map, this);
          });
            
        }
      }

      function addMarker(place) {
        var marker = new google.maps.Marker({
          map: map,
          position: place.geometry.location,
          icon: {
            url: 'http://maps.gstatic.com/mapfiles/circle.png',
            anchor: new google.maps.Point(10, 10),
            scaledSize: new google.maps.Size(10, 17)
          }
        });

        google.maps.event.addListener(marker, 'click', function() {
          service.getDetails(place, function(result, status) {
            if (status !== google.maps.places.PlacesServiceStatus.OK) {
              console.error(status);
              return;
            }
            infoWindow.setContent(result.name);
            infoWindow.open(map, marker);
          });
        });
      }
